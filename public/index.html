<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Actualize Team App.</title>
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <meta name="author" content="nileforest">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->

  <!-- Favicone Icon -->
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
  <link rel="icon" type="image/png" href="img/favicon.png">
  <link rel="apple-touch-icon" href="img/favicon.png"> 

  <!-- CSS -->
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="css/font-awesome.css" rel="stylesheet" type="text/css" />
  <link href="css/ionicons.css" rel="stylesheet" type="text/css" />
  <link href="css/plugin/sidebar-menu.css" rel="stylesheet" type="text/css" />
  <link href="css/plugin/animate.css" rel="stylesheet" type="text/css" />
  <link href="css/jquery-ui.css" rel="stylesheet" type="text/css" />

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
   <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

  <script src="index.js" defer></script>
</head>
<body>
  <div id="vue-app">

    <!-- Preloader -->
    <section id="preloader">
        <div class="loader" id="loader">
            <div class="loader-img"></div>
        </div>
    </section>
    <!-- End Preloader -->

    <!-- Search Overlay Menu -->
    <div class="search-overlay-menu">
        <span class="search-overlay-close"><i class="ion ion-ios-close-empty"></i></span>
        <form role="search" id="searchform" action="/search" method="get">
            <input value="" name="q" type="search" placeholder="Search..." />
            <button type="submit"><i class="ion ion-ios-search"></i></button>
        </form>
    </div>
    <!-- End Search Overlay Menu -->

    <!-- Site Wraper -->
    <div class="wrapper">

        <!-- Header -->
        <header id="header" class="header">
            <div class="container header-inner">

                <!-- Rightside Menu (Search, Cart, Bart icon) -->
                <div class="side-menu-btn">
                    <ul>
                        <!-- Search Icon -->
                        <li class="">
                            <a class="search-overlay-menu-btn header-icon"><i class="fa fa-search"></i></a>
                        </li>
                        <!-- End Search Icon -->

                        <!--Sidebar Menu Icon-->
                        <li class="">
                            <a id="menu-sidebar-list-icon" class="nav-bar-icon"><span></span></a>
                        </li>
                        <!-- End Sidebar Menu Icon-->
                    </ul>
                </div>
                <!-- End Rightside Menu -->

                <!-- Mobile Navbar Icon -->
                <div class="nav-mobile nav-bar-icon">
                    <span></span>
                </div>
                <!-- End Mobile Navbar Icon -->

                <!-- Navbar Navigation -->
                <div class="nav-menu">
                    <ul class="nav-menu-inner">
                        <li>
                            <a class="menu-has-sub" href="/#/">All People <i></i></a>
                        </li>
                        <li>
                            <a class="menu-has-sub" href="/#/resumepage">Resume Page <i></i></a>
                        </li>
                    </ul>
                </div>
                <!-- End Navbar Navigation -->
            </div>
        </header>
        <!-- End Header -->

         <router-view></router-view>


        <!-- Scroll Top -->
        <a class="scroll-top">
            <i class="fa fa-angle-double-up"></i>
        </a>
        <!-- End Scroll Top -->

    </div>
    <!-- Site Wraper End -->

  </div>

  <!-- JS -->

    <script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>

    <script src="js/plugin/jquery.easing.js" type="text/javascript"></script>
    <script src="js/jquery-ui.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/plugin/jquery.flexslider.js" type="text/javascript"></script>
    <script src="js/plugin/jquery.fitvids.js" type="text/javascript"></script>
    <script src="js/plugin/jquery.viewportchecker.js" type="text/javascript"></script>
    <script src="js/plugin/jquery.stellar.min.js" type="text/javascript"></script>
    <script src="js/plugin/wow.min.js" type="text/javascript"></script>
    <script src="js/plugin/jquery.colorbox-min.js" type="text/javascript"></script>
    <script src="js/plugin/owl.carousel.min.js" type="text/javascript"></script>
    <script src="js/plugin/isotope.pkgd.min.js" type="text/javascript"></script>
    <script src="js/plugin/masonry.pkgd.min.js" type="text/javascript"></script>
    <script src="js/plugin/imagesloaded.pkgd.min.js" type="text/javascript"></script>
    <script src="js/plugin/sidebar-menu.js" type="text/javascript"></script>
    <script src="js/plugin/jquery.fs.tipper.min.js" type="text/javascript"></script>
    <script src="js/plugin/mediaelement-and-player.min.js"></script>
    <script src="js/theme.js" type="text/javascript"></script>
    <script src="js/navigation.js" type="text/javascript"></script>
    <script src="js/plugin/TweenLite.min.js" type="text/javascript"></script>
    <script src="js/plugin/EasePack.min.js" type="text/javascript"></script>
    <script src="js/plugin/pollyfill.js" type="text/javascript" defer></script>

</body>
</html>

<template id="home-page">
  <div class="vue-component" class="container">
    <div class="vue-component">
    <!-- Intro Section -->
    <section class="inner-intro dark-bg bg-image overlay-dark parallax parallax-background1" data-background-img="home_background.jpg">
        <div class="container">
            <div class="row title">
                <h2 class="h2">Resume</h2>
<!--                 <div class="page-breadcrumb">
                    <a>Peter Jang</a>
                </div> -->
            </div>
        </div>
    </section>
    <!-- End Intro Section -->
  <div class="row">
  <div class="col-sm-12" v-for="student in students">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{student.first_name}}</h5>
        <p class="card-text">{{student.email}}</p>
        <p class="card-text">{{student.phone_number}}</p>
        <a href="#" class="btn btn-primary">View Profile</a>
      </div>
    </div>
  </div>

  </div>
</template>

<template id="resume-page">
  <div class="vue-component">
    <!-- Intro Section -->
    <section class="inner-intro dark-bg bg-image overlay-dark parallax parallax-background1" data-background-img="home_background.jpg">
        <div class="container">
            <div class="row title">
                <h2 class="h2">Resume</h2>
                <div class="page-breadcrumb">
                    <a>Peter Jang</a>
                </div>
            </div>
        </div>
    </section>
    <!-- End Intro Section -->

    <h1>{{ students[0].first_name }}</h1>
    <h1>{{ students[0].last_name }}</h1>
    <h1>{{ students[0].email }}</h1>
    <h1>{{ students[0].phone_number }}</h1>
    <h1>{{ students[0].bio }}</h1>
    <h1>{{ students[0].linkedin_url }}</h1>
    <h1>{{ students[0].twitter_url }}</h1>
    <h1>{{ students[0].personal_url }}</h1>
    <h1>{{ students[0].resume_url }}</h1>
    <h1>{{ students[0].github_url }}</h1>
    <h1>{{ students[0].photo }}</h1>
    <h1>{{ students[0].experience }}</h1>
    <h1>{{ students[0].education }}</h1>
    <h1>{{ students[0].skills }}</h1>

  </div>
</template>
